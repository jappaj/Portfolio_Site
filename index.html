<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jasper Dudley</title>
        <link href="https://fonts.googleapis.com/css?family=Lora|Press+Start+2P|Cousine" rel="stylesheet">        
        <link rel="stylesheet" href="build/portfolio_site.min.css">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Jasper Dudley Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="build/portfolio_site.min.js"></script>
    </head>
    <body>
        <div class="main-content">
            
            <div class="left-content">
                
                <div id="left-top">
                    <span id="name-digital">
                        jasper
                    </span>
                </div>
                    
                <div class="center-container">
                    <div class="centered-text">
                        <div class="floating-text">
                            <div id="left-blend">
                                <span id="red">
                                    >DIGITAL
                                </span>
                                <span id="green">
                                    >DIGITAL
                                </span>
                                <span id="blue">
                                    >DIGITAL
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-content">
                
                <div id="right-top">
                    <span id="name-print">
                        dudley
                    </span>
                </div>
                
                <div class="center-container">
                    <div class="centered-text" >
                        <div class="floating-text">
                            <div id="right-blend">
                                <span id="cyan">
                                    Print.
                                </span>
                                <span id="magenta">
                                    Print.
                                </span>
                                <span id="yellow">
                                    Print.
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bottom-bar">
                <div class="barsplit" id="barsplit-1">
                </div>
                <div class="barsplit" id="barsplit-2">
                </div>
                <div class="barsplit" id="barsplit-3">
                </div>
                <div class="barsplit" id="barsplit-4">
                </div>
                <div class="barsplit" id="barsplit-5">
                </div>
                <div class="barsplit" id="barsplit-6">
                </div>
            </div>
            
        </div>
    </body>
</html>
